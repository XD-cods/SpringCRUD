<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="ru">
<head>
    <meta charset="UTF-8">
    <title>people</title>
</head>
<body>
    <H2 class="Title">Вот все люди которые взяли книги</H2>
    <a class="people_info" th:each="people : ${peoples}" th:href="@{/people/${people.getId()}}" th:text="${people.getFio()} ${people.getYearBirthday()}"></a>

</body>
</html>
