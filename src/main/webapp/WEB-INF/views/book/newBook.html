<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="ru">
<head>
    <meta charset="UTF-8">
    <title>New book</title>
</head>
<body>
<form th:method="POST" th:action="@{/books/new}" th:object="${book}">
    <label for="title">Введите название книги</label>
    <input id="title" type="text" th:field="*{title}">
    <div style="color:red" th:if="${#fields.hasErrors('title')}" th:errors="*{title}">Title error</div>
    <br>
    <br>
    <label for="author">Введите имя автора</label>
    <input id="author" type="text" th:field="*{author}">
    <div style="color:red" th:if="${#fields.hasErrors('author')}" th:errors="*{author}">Author error</div>
    <br>
    <br>
    <label for="yearOfIssue">Введите год выпуска книги</label>
    <input id="yearOfIssue" type="text" th:field="*{yearOfIssue}">
    <div style="color:red" th:if="${#fields.hasErrors('yearOfIssue')}" th:errors="*{yearOfIssue}">Year error</div>
    <br>
    <input type="submit" value="Создать!">
</form>

</body>
</html>
