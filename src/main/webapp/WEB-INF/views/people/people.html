<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="ru">
<head>
    <meta charset="UTF-8">
    <title>people</title>
</head>
<body>
    <p>
    <span th:text="${people.getFio()}"></span>,
    <span th:text="${people.getYearBirthday()}"></span>
    </p>
    <p th:if="${people.getBooks().size()} <= 0">Человек пока не взял ни одной книги</p>
    <ul th:if="${people.getBooks().size()} > 0"
        th:each="book : ${people.getBooks()}">
        <li>
                Вот все книги которые взял <b><span th:text="${people.getFio()}"/></b>:
            <p>
                <br>
                <span th:text="${book.getTitle()}"/>,
                <span th:text="${book.getAuthor()}"/>,
                <span th:text="${book.getYear()}"/>
            </p>
        </li>
    </ul>
    <hr>
    <a th:href="@{/people/{id}/edit(id= ${people.getId()})}" >Редактировать</a>
    <br>
    <br>
    <form th:method="DELETE" th:action="@{/people/{id}(id=${people.getId()})}">
        <input type="submit" value="Удалить">
    </form>
    <br>
    <a th:href="@{/people}">Вернуться на главную</a>
</body>
</html>
